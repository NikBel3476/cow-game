    <script>
      const quantity_levels = 20;
      window.onload = () => {
        for (i = 1; i <= quantity_levels; i++) {
          if (localStorage.getItem(`save_level_${i}`) !== null) {
            const level_num = localStorage.getItem(`save_level_${i}`);
            if (document.getElementById(`level${level_num}`) !== null) {
              const level = document.getElementById(`level${level_num}`);
              level.style.visibility = "visible";
              level.addEventListener("click", () =>
                localStorage.setItem("level", `${level_num}`)
              );
            }
          }
        }
      };
